{% extends 'base.html' %}
{% block title %}
<title>register</title>
{% endblock title %}
{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
  <strong>message</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h2 class="text-center my-3" >Registration form</h2>
<div class="container">
<form class="row g-3" action="register" method="POST"> {% csrf_token %} 
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstname" name="firstname">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" Required>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" placeholder="user name" name="username">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="email" name="email">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">password 1</label>
    <input type="password" class="form-control" id="password1" name="pass1">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">password 2</label>
    <input type="password" class="form-control" id="password2" name="pass2">
    
  </div>
 
  <div class="col-12">
    <div class="form-check">
      
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</ button>
  </div>
</form>
</div>

{% endblock body %}
